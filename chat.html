<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vật Lý 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot Vật Lý 10 - Chủ đề 3</h2>
            <p>Hỗ trợ học tập (Chân trời sáng tạo)</p>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                <p>Xin chào! Thầy/cô có thể giúp gì cho em về Chủ đề 3 (Vật lí chuyên đề 10) hôm nay?</p>
            </div>
            </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn ở đây...">
            <button id="send-btn">Gửi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
